{% load rest_framework %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <title>Join course link</title>
</head>
<body>
<div style="padding: 20px">
  <h1>Join course: "{{ course.name }}"</h1>

  <h3>Description:</h3>
  <p>
    {{ course.name }}
  </p>

  <form class="form-inline" action="{% url 'join:join-course' pk=link.id %}" method="post" novalidate>
    {% csrf_token %}
    {% render_form serializer template_pack='rest_framework/inline' %}
    <button type="submit" class="btn btn-default">Join</button>
  </form>
</div>

</body>
</html>
